name: Build and Deploy

on:
  workflow_dispatch: {}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: AWS_REGION
      
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry: ${{env.AWS_ACCOUNT_ID}}.dkr.ecr.AWS_REGION.amazonaws.com
      
    - name: Build Docker Image
      run: docker build -t ${{env.REPO_NAME}} .
      
    - name: Tag Docker Image
      run: docker tag ${{env.REPO_NAME}}:latest ${{env.AWS_ACCOUNT_ID}}.dkr.ecr.${{env.AWS_REGION}}.amazonaws.com/${{env.REPO_NAME}}:latest
      
    - name: Push Docker Image to ECR
      run: docker push ${{env.AWS_ACCOUNT_ID}}.dkr.ecr.${{env.AWS_REGION}}.amazonaws.com/${{env.REPO_NAME}}:latest
